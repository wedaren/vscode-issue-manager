<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Issue Manager - 笔记选取器</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div class="container fullscreen-focused">
    <!-- WebSocket 连接状态（简化版） -->
    <div id="ws-status" class="ws-status-mini">
      <div class="ws-status-indicator"></div>
      <span id="ws-status-text">连接中...</span>
    </div>

    <!-- 关注问题视图 - 全屏模式 -->
    <div class="focused-section-fullscreen">
      <div class="section-header-fullscreen">
        <h2>
          <span class="section-icon">⭐</span>
          关注问题
        </h2>
        <button id="refresh-focused-btn" class="icon-btn" title="刷新关注问题">
          <span class="btn-icon">🔄</span>
        </button>
      </div>
      <div id="focused-list" class="focused-list-fullscreen">
        <div class="loading">加载中...</div>
      </div>
    </div>

    <div id="message" class="message" style="display: none;"></div>

    <!-- 隐藏的元素，保留用于兼容性 -->
    <div style="display: none;">
      <div id="status" class="status">
        <div class="status-indicator"></div>
        <span id="status-text">就绪</span>
      </div>
      <button id="start-selection-btn" class="primary-btn"></button>
      <button id="cancel-selection-btn" class="secondary-btn"></button>
      <button id="open-issue-dir-btn" class="primary-btn"></button>
    </div>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
